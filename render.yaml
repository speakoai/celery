services:
  - type: worker
    name: celery-worker
    region: virginia
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery --app tasks.celery_app worker --loglevel info --concurrency 4 --events"
    autoDeploy: true
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: celery-redis
          type: redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: speako-db
          property: connectionString

  - type: web
    name: app
    region: virginia
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    autoDeploy: true
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: celery-redis
          type: redis
          property: connectionString

  - type: web
    name: flower
    region: virginia
    plan: free
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery flower --app tasks.celery_app --loglevel info --address=0.0.0.0 --port=5555 --basic_auth=user:password --broker=$CELERY_BROKER_URL --persistent=True --db=flower.db"
    autoDeploy: true
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString

  - type: redis
    name: celery-redis
    region: virginia
    plan: starter
    maxmemoryPolicy: noeviction
    ipAllowList: []

  - type: cron
    name: availability-task-dispatch
    region: virginia
    schedule: "0 0 1 1 *"
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "PYTHONPATH=. python dispatch/availability_tasks_dispatch.py"
    autoDeploy: true
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: celery-redis
          type: redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: speako-db
          property: connectionString

  - type: web
    name: cache-viewer
    runtime: python
    plan: free
    buildCommand: ""
    startCommand: gunicorn cache_viewer:app
    envVars:
      - key: REDIS_URL
        fromDatabase:
          name: speako-cache
          property: connectionString
    autoDeploy: true
